<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/resetto.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Jan Ken Pon</title>
</head>

<body>
  <!-- Title header -->
  <header>
    <h1>Jan Ken Pon</h1>
  </header>

  <section id="content">
    <!-- Display computer results -->
    <div id="comp-result">
      <p id="result-txt" class="btn-name">Waiting...</p>
      <img id="result-img" src="img/waiting.png" alt="Computer waiting">
    </div>

    <!-- Instructions for the game -->
    <h2 id="intro">Click any option below</h2>

    <!-- Buttons for player to choose -->
    <div id="player-buttons">
      <div>
        <a href="#"><img src="img/white-rock.png" id="rock-btn" class="btn" alt="Rock button"></a>
        <p class="btn-name">Rock</p>
      </div>
      <div>
        <a href="#"><img src="img/white-paper.png" id="paper-btn" class="btn" alt="Paper button"></a>
        <p class="btn-name">Paper</p>
      </div>
      <div>
        <a href="#"><img src="img/white-scissors.png" id="scissors-btn" class="btn" alt="Scissors button"></a>
        <p class="btn-name">Scissors</p>
      </div>
    </div>

    <!-- Reset button -->
    <button id="reset-btn">Reset</button>

    <!-- Scores -->
    <div id="scores">
      <p id="player-score"><span class="name">You</span>: 0 points</p>
      <p id="comp-score"><span class="name">Computer</span>: 0 points</p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
