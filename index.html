<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/resetto.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Jan Ken Pon</title>
</head>

<body>
  <!-- Title header -->
  <header>
    <h1>Jan Ken Pon</h1>
  </header>

  <section id="content">
    <!-- Display computer results -->
    <div id="comp-result">
      <p class="btn-name">Scissors</p>
      <img src="img/black-scissors.png" alt="Computer scissors">
    </div>

    <!-- Instructions for the game -->
    <h2 id="intro">Click any option below</h2>

    <!-- Buttons for player to choose -->
    <div id="player-buttons">
      <div id="rock-btn">
        <img src="img/white-rock.png" class="btn" alt="Rock button">
        <p class="btn-name">Rock</p>
      </div>
      <div id="paper-btn">
        <img src="img/white-paper.png" class="btn" alt="Paper button">
        <p class="btn-name">Paper</p>
      </div>
      <div id="scissors-btn">
        <img src="img/white-scissors.png" class="btn" alt="Scissors button">
        <p class="btn-name">Scissors</p>
      </div>
    </div>
  </section>

  <script type="script/js" src="js/script.js"></script>
</body>
</html>
